<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <title>{% block title %}PropTech Intel{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/style.css">
    {% block extra_head %}{% endblock %}
</head>
<body class="font-sans bg-gray-50">
    <header class="py-4 shadow" style="background: oklch(69.6% 0.17 162.48);">
      <div class="container mx-auto flex justify-between items-center px-4">
        <span class="text-2xl font-bold tracking-tight" style="color: #fff;">PropTech Intel</span>
      </div>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-gray-100 text-gray-500 text-center py-4 mt-12">
      &copy; 2025 PropTech Intel. All rights reserved.
    </footer>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
